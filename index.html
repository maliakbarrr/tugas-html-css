<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tugas HTML CSS</title>
  </head>
  <body>
    <div class="w-full m-auto h-full flex">
      <div class="w-[0px] md:w-2/3 h-full">
        <img src="images/Background .png" alt="" />
      </div>
      <div
        class="w-full md:w-1/3 h-full pt-5 px-4 lg:px-10 overflow-y-auto"
      >
        <div class="px-5 pt-5">
          <img src="images/Logo .png" alt="" />
        </div>
        <div class="px-5">
          <div>
            <p
              class="pt-10 pb-4 text-left font-semibold text-xl font-['Poppins']"
            >
              Nice to see you again
            </p>
          </div>
          <form action="">
            <div class="-mt-5 md:mt-0">
              <label class="invisible md:visible text-xs pl-2">Login</label>
              <br />
              <input
                class="bg-slate-100 px-5 py-3 mt-2 mb-5 w-full rounded-md"
                type="email"
                placeholder="Email or phone number"
              />
            </div>
            <div class="-mt-10 md:mt-0">
              <label class="invisible md:visible text-xs pl-2">Password</label>
              <br />
              <input
                type="password"
                class="bg-slate-100 px-5 py-3 mt-2 mb-3 w-full rounded-md"
                placeholder="Enter Password"
              />
            </div>
            <div class="text-right">
              <a class="text-xs align-right text-blue-500" href="#"
                >Forgot password?</a
              >
            </div>
            <div class="mt-5">
              <button
                class="w-full bg-violet-500 p-3 text-white text-md font-semibold mb-5 rounded-md"
              >
                Sign in
              </button>
            </div>
            <div>
              <hr />
            </div>
            <div>
              <button
                class="w-full bg-slate-800 p-3 text-white text-sm font-normal mt-5 rounded-md"
              >
                Or Sign in with Google
              </button>
            </div>
            <div class="mt-5 text-center">
              <a class="text-xs" href="#">Dont have an account?</a>
              <a class="text-xs text-violet-500 pl-2" href="#">Sign up now?</a>
            </div>
          </form>
        </div>
        <div class="mt-10 md:mt-40 text-center">
            <footer>
            <a class="text-xs text-slate-500">Â© Perfect Login 2021</a>
          </footer> 
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
